<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Selector</title>
</head>
<body>
    <h1>Select a Joke Type</h1>
    <button onclick="getJoke('dad')">Dad Joke</button>
    <button onclick="getJoke('programming')">Programming Joke</button>
    <button onclick="getJoke('knock-knock')">Knock-Knock Joke</button>
    <div id="jokeDisplay"></div>

    <script>
        async function getJoke(type) {
            const response = await fetch(`/joke/${type}`);
            const joke = await response.text();
            document.getElementById('jokeDisplay').innerText = joke;
        }
    </script>
</body>
</html>
